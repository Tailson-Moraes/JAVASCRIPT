<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To-do-List</title>
    <style>
        /* Adicione isso para garantir que os ícones apareçam */
        
    </style>
</head>
<body>
    <h1>Lista De Tarefa</h1>
    <form action="#">
        <div id="entrada-container">
            <div id="entrada-conteudo">
                <label for="tarefa">Tarefa:</label>
                <input type="text" name="tarefa" id="tarefa" placeholder="Digite sua tarefa..." required>
            </div>
            
            <button id="button-adicionar">
                <span class="material-symbols-outlined btn-add">add</span>
            </button>
            
        </div>

        <hr>
        

        <div id="saida-container">
            <h2>Lista</h2>
            
            <ul id="lista-das-tarefas">


                <li class="loyalt">
                    <span class="task-nome">Doaaaaaaaaaaaaaaaaaaaaaarmindo</span>
                    <div>
                        <button class="button-done">
                            <span class="material-symbols-outlined">check_circle</span>
                        </button>
    
                        <button class="button-del">
                            <span class="material-symbols-outlined">delete</span>
                        </button>

                        <button class="button-del">
                            <span class="material-symbols-outlined">edit</span>
                        </button>
                    </div>
                    <div class="edit-container">
                        <input type="text">
                    </div>
                </li>

            </ul>
        </div>
    </form>
    <script src="editetask.js"></script>
    <script src="script.js"></script>
</body>
</html>
